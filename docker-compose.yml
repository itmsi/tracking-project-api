version: '3.8'

services:
  api:
    container_name: core-api-msi-server
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "9509:9501"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=9501
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:9501/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

networks:
  default:
    driver: bridge 